<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>Online Drum</title>
    <link rel="stylesheet" href="drum.css">
</head>
<body>

    <img src="image/drum_image.png" width="1520px" height="680px">
    <div class="container">
        <div class="drum-pad" id="hihat" style="position: absolute; left: 390px; bottom: 120px;" >HiHat (Q)</div>
        <div class="drum-pad" id="crash" style="position: absolute; left: 250px; bottom: 200px;">Crash (W)</div>
        <div class="drum-pad" id="ride" style="position: absolute; right: 340px; bottom: 180px;">Ride (E)</div>
        <div class="drum-pad" id="snare" style="position: absolute; left: 250px; bottom: 20px;">Snare (A)</div>
        <div class="drum-pad" id="small-tom" style="position: absolute; left: 110px; bottom: 100px;">S-Tom (S)</div>
        <div class="drum-pad" id="middle-tom" style="position: absolute; right: 120px; bottom: 100px;">M-Tom (D)</div>
        <div class="drum-pad" id="floor-tom" style="position: absolute; right: 300px; bottom: 0px;">F-Tom (Z)</div>
        <div class="drum-pad" id="kick" style="position: relative; left: 0px; top: 70px;">Kick (X)</div>
    </div>

    <script src="main.js" type="module"></script>
</body>
</html>
