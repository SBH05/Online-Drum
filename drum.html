<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>Online Drum</title>
    <link rel="stylesheet" href="drum.css">
</head>
<body>
    <div class="container">
        
        <div class="drum-pad" id="hihat">HiHat (Q)</div>
        <div class="drum-pad" id="crash">Crash (W)</div>
        <div class="drum-pad" id="ride">Ride (E)</div>
        <div class="drum-pad" id="snare">Snare (A)</div>
        <div class="drum-pad" id="small-tom">Small Tom (S)</div>
        <div class="drum-pad" id="middle-tom">Middle Tom (D)</div>
        <div class="drum-pad" id="floor-tom">Floor Tom (Z)</div>
        <div class="drum-pad" id="kick">Kick (X)</div>
    </div>
    <script src="main.js" type="module"></script>
</body>
</html>
